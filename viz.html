<!DOCTYPE html>
<meta charset="utf-8">
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

marker#licensing {
  fill: green;
}


</style>

<body>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script>

var links = [
      {source: "Start", target: "Start", type: "UVA"},
      {source: "Start", target: "CL", type: "UVA"},
      {source: "Start", target: "ER", type: "UVA"},
      {source: "Start", target: "HO", type: "UVA"},
      {source: "Start", target: "RX", type: "UVA"},
      {source: "Start", target: "NP", type: "UVA"},
      {source: "Start", target: "PO", type: "UVA"},
      {source: "Start", target: "End", type:""},

       {source: "CL", target: "CL", type: "UVA"},
       {source: "CL", target: "ER", type: "UVA"},
       {source: "CL", target: "HO", type: "UVA"},
       {source: "CL", target: "RX", type: "UVA"},
       {source: "CL", target: "NP", type: "UVA"},
       {source: "CL", target: "PO", type: "UVA"},
       {source: "CL", target: "End", type: "UVA"},

       {source: "ER", target: "CL", type: "School"},
       {source: "ER", target: "ER", type: "School"},
       {source: "ER", target: "HO", type: "School"},
       {source: "ER", target: "RX", type: "School"},
       {source: "ER", target: "NP", type: "School"},
       {source: "ER", target: "PO", type: "School"},
       {source: "ER", target: "End", type: "School"},

       {source: "HO", target: "CL", type: "Golf"},
       {source: "HO", target: "ER", type: "Golf"},
       {source: "HO", target: "HO", type: "Golf"},
       {source: "HO", target: "RX", type: "Golf"},
       {source: "HO", target: "NP", type: "Golf"},
       {source: "HO", target: "PO", type: "Golf"},
       {source: "HO", target: "End", type: "Golf"},

       {source: "RX", target: "CL", type: "Prework"},
       {source: "RX", target: "ER", type: "Prework"},
       {source: "RX", target: "HO", type: "Prework"},
       {source: "RX", target: "RX", type: "Prework"},
       {source: "RX", target: "NP", type: "Prework"},
       {source: "RX", target: "PO", type: "PrewoOk"},
       {source: "RX", target: "End", type: "Prework"},

       {source: "NP", target: "CL", type: "Board"},
       {source: "NP", target: "ER", type: "Board"},
       {source: "NP", target: "HO", type: "Board"},
       {source: "NP", target: "RX", type: "Board"},
       {source: "NP", target: "NP", type: "Board"},
       {source: "NP", target: "PO", type: "Board"},
       {source: "NP", target: "End", type: "Board"},

       {source: "PO", target: "CL", type: "Board"},
       {source: "PO", target: "ER", type: "Board"},
       {source: "PO", target: "HO", type: "Board"},
       {source: "PO", target: "RX", type: "Board"},
       {source: "PO", target: "NP", type: "Board"},
       {source: "PO", target: "PO", type: "Board"},
       {source: "PO", target: "End", type: "Board"},

       {source: "End", target: "CL", type: "UVA"},
       {source: "End", target: "ER", type: "UVA"},
       {source: "End", target: "HO", type: "UVA"},
       {source: "End", target: "RX", type: "UVA"},
       {source: "End", target: "NP", type: "UVA"},
       {source: "End", target: "PO", type: "UVA"},
       {source: "End", target: "End", type: "UVA"}
];

//sort links by source, then target
links.sort(function(a,b) {
    if (a.source > b.source) {return 1;}
    else if (a.source < b.source) {return -1;}
    else {
        if (a.target > b.target) {return 1;}
        if (a.target < b.target) {return -1;}
        else {return 0;}
    }
});

//any links with duplicate source and target get an incremented 'linknum'
for (var i=0; i<links.length; i++) {
    if (i != 0 &&
        links[i].source == links[i-1].source &&
        links[i].target == links[i-1].target) {
            links[i].linknum = links[i-1].linknum + 1;
        }
    else {links[i].linknum = 1;};
};

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var w = 600,
    h = 600;

console.log(links)
console.log(nodes)

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    //.nodes(nodes.concat(nodes))
    .links(links)
    .size([w, h])
    .linkDistance(150)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h)
	.style("background" ,"#FFF7DB");

// Per-type markers, as they don't inherit styles.
// svg.append("svg:defs").selectAll("marker")
//     .data(["UVA", "Prework", "School","Golf","Board"])
//   .enter().append("svg:marker")
//     .attr("id", String)
//     .attr("viewBox", "0 -5 10 10")
//     .attr("refX", 30)
//     .attr("refY", -4.5)
//     .attr("markerWidth", 6)
//     .attr("markerHeight", 6)
//     .attr("orient", "auto")
//   .append("svg:path")
//     .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("svg:g").selectAll("path")
    .data(force.links())
  .enter().append("svg:path")
    .attr("class", function(d) { return "link " + d.type; })
	.attr("id",function(d,i) { return "linkId_" + i; });
    // .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });


    var linktext = svg.append("svg:g").selectAll("g.linklabelholder").data(force.links());

    linktext.enter().append("g").attr("class", "linklabelholder")
     .append("text")
     .attr("class", "linklabel")
	 .style("font-size", "13px")
     .attr("x", "90")
	 .attr("y", "-20")
     .attr("text-anchor", "start")
	   .style("fill","#000")
	 .append("textPath")
    .attr("xlink:href",function(d,i) { return "#linkId_" + i;})
     .text(function(d) {
	 return d.type;
	 });

var circle = svg.append("svg:g").selectAll("circle")
    .data(force.nodes())
  .enter().append("svg:circle")
    .attr("r", 20)
	.style("fill", "#FD8D3C")
    .call(force.drag);

var text = svg.append("svg:g").selectAll("g")
    .data(force.nodes())
  .enter().append("svg:g");

text.append("svg:text")
    .attr("x", "-1em")
    .attr("y", ".31em")
	 .style("font-size", "13px")
    .text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", function(d) {
    var dx = d.target.x - d.source.x,
        dy = d.target.y - d.source.y,
        dr = 75/d.linknum;  //linknum is defined above
    return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
  });

  circle.attr("transform", function(d) {
    return "translate(" + d.x + "," + d.y + ")";
  });

  text.attr("transform", function(d) {
    return "translate(" + d.x + "," + d.y + ")";
  });


}
</script>
